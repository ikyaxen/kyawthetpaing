        <div class="intro-container">
            <div class="intro-image-container">
                <img src="./intro-image.png" alt="img" class="intro-image">
            </div>
            <div class="intro-content-container">
                <h1 class="intro-content-hello">Hello there. I'm </h1>
                <h1 class="intro-content-name">Kyaw Thet Paing</h1>
                <h1 class="intro-content-carrier">Full-stack developer and</h1>
                <h1 class="intro-content-carrier">Software Engineer</h1>
                <p class="intro-content-msg">I’ll help your business grow more with my passion and experience, so let’s shake hands.</p>
                <button class="intro-content-chat-btn">Let's Chat</button>
            </div>
        </div>
    </div>

    <script>
        const toggleBtn = document.querySelector('.nav-bar-links-toggle-container');
        const navBarLinksContainer = document.querySelector('.nav-bar-links-container');
        const navBarLinks = document.querySelectorAll('.nav-bar-links-container .link');

        toggleBtn.addEventListener('click', () => {
            toggleBtn.classList.toggle('active');
            navBarLinksContainer.classList.toggle('show');
        });

        navBarLinks.forEach((navBarLink) => {
            navBarLink.addEventListener('mouseover', () => {
                decreaseOpacity();
                navBarLink.style.opacity = 1;
            });
            navBarLink.addEventListener('mouseout', () => {
                normalOpacity();
            });
        });

        const decreaseOpacity = () => {
            navBarLinks.forEach((navBarLink) => {
                navBarLink.style.opacity = 0.5;
            });
        };

        const normalOpacity = () => {
            navBarLinks.forEach((navBarLink) => {
                navBarLink.style.opacity = 1;
            });
        };
    </script>
</body>
